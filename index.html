<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>signup</title>
    <link rel="stylesheet" href="/hackathon/css/signup.css">
</head>

<body>
    <div class="registration-form">
        <div id="heading">
            <div class="logo" id="culogo">
            </div>
            <div class="logo" id="kavachlogo">
            </div>

            <div class="logo" id="qslogo">
            </div>
        </div>
        <div id="form">
            <div id="internal_form">
                <input type="text" placeholder="Problem Statement" id="problem_statement" required class="feilds">
                <input type="text" placeholder="PS ID" id="psid" required class="feilds">
                <input type="text" placeholder="Team Name" id="team_name" required class="feilds">
                <input type="text" placeholder="Team Leader Name" id="leader_name" required class="feilds">
                <input type="text" placeholder="Team Leader UID" id="leader_UID" required class="feilds">
                <input type="text" placeholder="First Member Name" id="first_name" required class="feilds">
                <input type="text" placeholder="First Member UID" id="first_UID" required class="feilds">
                <input type="text" placeholder="Second Member Name" id="second_name" required class="feilds">
                <input type="text" placeholder="Second Member UID" id="second_UID" required class="feilds">
                <input type="text" placeholder="Third Member Name" id="third_name" required class="feilds">
                <input type="text" placeholder="Third Member UID" id="third_UID" required class="feilds">
                <input type="text" placeholder="Fourth Member Name" id="fourth_name" class="feilds">
                <input type="text" placeholder="Fourth Member UID" id="fourth_UID" class="feilds">
                <input type="text" placeholder="Fifth Member Name" id="fifth_name" class="feilds">
                <input type="text" placeholder="fifth Member UID" id="fifth_UID" class="feilds">
                <input type="text" placeholder="Sixth Member Name" id="sixth_name" class="feilds">
                <input type="text" placeholder="Sixth Member UID" id="sixth_UID" class="feilds">
                <div class="feilds" id="submitdiv">
                    <button id="submit" class="feilds">Submit</button>
                </div>


            </div>

        </div>



    </div>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
const firebaseConfig = {
    apiKey: "AIzaSyAOB3-FC0mM-wd8aV4AfojQLzpDLt2Sets",
    authDomain: "okbro-5846a.firebaseapp.com",
    databaseURL: "https://okbro-5846a-default-rtdb.firebaseio.com",
    projectId: "okbro-5846a",
    storageBucket: "okbro-5846a.appspot.com",
    messagingSenderId: "664853087673",
    appId: "1:664853087673:web:d31bb15f71bf8028d2a268",
    measurementId: "G-D107FDVCVC"
};
const app = initializeApp(firebaseConfig);
import {
    getDatabase,
    ref,
    set,
    child,
    get
} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
const db = getDatabase();
const psname = document.getElementById("problem_statement");
const psid = document.getElementById("psid");
const team = document.getElementById("team_name");
const lead_name = document.getElementById("leader_name");
const lead_uid = document.getElementById("leader_UID");
const first_name = document.getElementById("first_name");
const first_uid = document.getElementById("first_UID");
const second_name = document.getElementById("second_name");
const second_uid = document.getElementById("second_UID");
const third_name = document.getElementById("third_name");
const third_uid = document.getElementById("third_UID");
const fourth_name = document.getElementById("fourth_name");
const fourth_uid = document.getElementById("fourth_UID");
const fifth_name = document.getElementById("fifth_name");
const fifth_uid = document.getElementById("fifth_UID");
const sixth_name = document.getElementById("sixth_name");
const sixth_uid = document.getElementById("sixth_UID");

function Registeruser() {
    const dbref = ref(db);
    get(child(dbref, "UsersList/" + lead_uid.value)).then((snapshot) => {
        if (snapshot.exists()) { alert("Already Exist"); } else {
            set(child(dbref, "UsersList/" +
                lead_uid.value), {
                Leadername: lead_name.value,
                lLeaderUID: lead_uid.value,
                Firstmember: first_name.value,
                FirstUID: first_uid.value,
                Secondmember: second_name.value,
                SecondUID: second_uid.value,
                Thirdmember: third_name.value,
                ThirdUID: third_uid.value
            }).then(() => { gotologin(); }).catch((error) => { alert("error: " + error); })
        }
    });
}
submit.addEventListener('click', Registeruser);

function gotologin() { alert("User registed successfully"); }
    </script>
