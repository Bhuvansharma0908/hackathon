<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/hackathon/css/signup.css">
</head>

<body>
    <div class="registration-form">
        <div id="heading">
            <div id="leftlogo">
                <div class="logo" id="kavachlogo">
                </div>
                <div class="logo" id="culogo">
                </div>
            </div>
            <div id="rightlogo">
                <div class="logo" id="nacc">
                </div>
            </div>

        </div>
        <div id="form">
            <div id="internal_form">
                <h1>Registration for Internal Hackathon</h1>
                <p>A way to nominate yourself toward the national Hackathon</p>
                <div class="twofeild">

                    <input type="text" placeholder="Problem Statement" id="problem_statement" class="feilds" required>
                    <input type="text" placeholder="PS ID" id="psid" class="feilds" required>
                    <input type="text" placeholder="Team Name" id="team_name" required class="feilds">
                </div>
                <h3>Team Leader</h3>
                <div class="twofeild">

                    <input type="text" placeholder="Team Leader Name" id="leader_name" required class="feilds">
                    <input type="text" placeholder="Team Leader UID" id="leader_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="leader_number" required class="feilds">
                </div>



                <h3>First Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="First Member Name" id="first_name" required class="feilds">
                    <input type="text" placeholder="First Member UID" id="first_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="first_number" required class="feilds">

                </div>
                <h3>Second Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Second Member Name" id="second_name" required class="feilds">
                    <input type="text" placeholder="Second Member UID" id="second_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="second_number" required class="feilds">

                </div>
                <h3>Third Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Third Member Name" id="third_name" required class="feilds">
                    <input type="text" placeholder="Third Member UID" id="third_UID" required class="feilds">
                    <input type="number" placeholder="Mobile Number" id="third_number" required class="feilds">

                </div>
                <h3>Fourth Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Fourth Member Name" id="fourth_name" class="feilds">
                    <input type="text" placeholder="Fourth Member UID" id="fourth_UID" class="feilds">
                    <input type="number" placeholder="Mobile Number" id="fourth_number" required class="feilds">

                </div>
                <h3>Fifth Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Fifth Member Name" id="fifth_name" class="feilds">
                    <input type="text" placeholder="Fifth Member UID" id="fifth_UID" class="feilds">
                    <input type="number" placeholder="Mobile Number" id="fifth_number" required class="feilds">

                </div>
                <h3>Sixth Member</h3>
                <div class="twofeild">
                    <input type="text" placeholder="Sixth Member Name" id="sixth_name" class="feilds">
                    <input type="text" placeholder="Sixth Member UID" id="sixth_UID" class="feilds">
                    <input type="number" placeholder="Mobile Number" id="sixth_number" required class="feilds">
                </div>






                <div id="submitouter">
                    <div class="feilds" id="submitdiv">
                        <button id="submit">Submit</button>
                    </div>
                </div>



            </div>

        </div>



    </div>

    <script type="module" src="/hackathon/js/login.js">

    </script>

</body>

</html>
